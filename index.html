<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Game!</title>
</head>
<body>
    <div id="main-div" class="main-div">
        <button id="btn-start" class="btn">Start Game</button>
        
        <div id="score-div" class="end-div">
            <h3>Points: </h3>
            <span id="points">0</span>
        </div>

        <div id="lives-div" class="end-div">
            <p id="lives">Woops! You have no lives!</p>
            <h3>GAME OVER</h3>
        </div>

        <div id="time-div" class="end-div">
            <p id="time">Woops! You run out of time!</p>
            <h3>GAME OVER</h3>
        </div>

        <button id="btn-rstart" class="btn">Re-start game</button>

        <button id="btn-mute" class="btn-mute"><img id="img-mute" class="btn-mute" src="./images/mute.png" alt=""></button>
        
    </div>
 <script src="./newFriday.js"></script>
</body>
</html>
